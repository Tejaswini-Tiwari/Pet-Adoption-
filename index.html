<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="hero">
    <h1>Welcome!</h1>
    <h2>Our friends need a home.</h2>
    </div>

    <div class="filter-nav">
        <a href="#" data-filter="all">All Animals</a>
        <a href="#" data-filter="dog"><span class="only-large-screen">Only</span> dogs</a>
        <a href="#" data-filter="cat"><span class="only-large-screen">Only</span> cats</a>
        <a href="#" data-filter="rabbit"><span class="only-large-screen">Only</span> rabbits</a>
    </div>

    <div class="animals">
    </div>
    <template id="animals-card">
        <div class="animals-card">
            <div class="animals-card-text">
                <h3></h3>
                <small><span class="age"> 3 Years old</span> - <span class="species"> Cat</span></small>
                <p class="description">Meowsalot is a talkative friend that loves to play and is great with children. He is looking for a forever home today! Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas nesciunt fuga, saepe qui debitis cum iure quia mollitia sequi sint deleniti eius repudiandae dolorum incidunt corporis esse iste velit maiores.</p>
                <a href="#" class="primary-btn">Adopt <span class="name"></span></a>
            </div>
            <div class="animals-card-photo">
                    <img src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp"/>
            </div>
        </div>
    </template>
</body>
</html>
